<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      overflow-x: hidden;
    }

    nav {
      background: linear-gradient(45deg, #333, #111);
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav .logo {
      color: #fff;
      font-size: 1.5em;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      position: relative;
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 20px 15px;
      display: block;
      transition: color 0.3s, transform 0.3s;
    }

    nav ul li a:hover {
      color: #ff4081;
      transform: scale(1.1);
    }

    nav ul li::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 10px;
      height: 3px;
      width: 0;
      background: #ff4081;
      transform: translateX(-50%);
      transition: width 0.3s ease;
    }

    nav ul li:hover::after {
      width: 100%;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 35px;
      height: 3px;
      background: white;
      margin: 5px;
      transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
      nav ul {
        position: fixed;
        top: 60px;
        right: -100%;
        height: 100vh;
        width: 100%;
        background: linear-gradient(45deg, #333, #111);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: right 0.3s ease;
      }

      nav ul li {
        margin: 20px 0;
      }

      nav ul li a {
        padding: 10px 20px;
        margin:8px;
      }

      .hamburger {
        display: flex;
      }

      nav ul.show {
        right: 0;
      }
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .content h1 {
      animation: fadeInDown 1s ease-in-out;
    }

    .content p {
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Web Name</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul id="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div class="content">
    <h1>Welcome to the Stylish Animated Navigation Menu</h1>
    <p>Hover over the menu items to see the animation effects. Resize the browser window to see the responsive behavior.</p>
  </div>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('show');
    }
  </script>
</body>
</html>
